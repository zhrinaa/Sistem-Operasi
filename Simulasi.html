<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spooling Printer</title>
<style>
    body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    display: flex;
    background: linear-gradient(#c2619d, #e0f2fe);
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  h1,h2 {
    color: white;
    margin-bottom: 30px;
  }
  h3{
    color: #c2619d;
  }

  .controls {
    margin-bottom: 20px;
  }

  button {
    font-family: 'Times New Roman', Times, serif;
    margin: 10px;
    padding: 20px 30px;
    border: #e0f2fe;
    border-radius: 8px;
    background: #c2619d;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover { background: rgb(214, 138, 151); }
 
  .printer-box {
    background: #fff;
    border: 2px solid (#c2619d);
    border-radius: 10px;
    padding: 15px;
    margin: 15px;
    width: 250px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .queue {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
  }

  .doc {
    background: #e0f2fe;
    border: 2px solid #c2619d;
    padding: 10px;
    border-radius: 10px;
    min-width: 70px;
    text-align: center;
    transition: 0.3s;
  }

  .printing {
    background: white;
    border-color: pink;
  }

  .done {
    background: #bbf7d0;
    border-color: #16a34a;
  }

  #log {
    background: #f1f5f9;
    border-radius: 10px;
    padding: 10px;
    width: 400px;
    height: 180px;
    overflow-y: auto;
    margin-top: 20px;
    font-size: 14px;
    border: 1px solid #cbd5e1;
  }

  .status-idle {
    color: #16a34a;
  }

  .status-busy {
    color: #ca8a04;
  }

</style>
</head>
<body>

    <h1>Simulasi Spooling Printer</h1>
        <div class="controls">
          <button id="add">Tambah Dokumen</button>
          <button id="start">Mulai</button>
          <button id="pause">Jeda</button>
          <button id="reset" onclick="location.reload()">Reset</button>
        </div>

        <div class="printer-box">
          <h3>Status Printer:</h3>
          <p id="status" class="status-idle">Idle</p>
        </div>

    <h2>Antrian Dokumen:</h2>
        <div class="queue" id="queue"></div>

    <h2>Log Aktivitas:</h2>
        <div id="log"></div>

<script>
    let queue = [];
    let printing = false;
    let paused = false;
    let docId = 0;
    let daemon;
    
    const queueDiv = document.getElementById("queue");
    const statusDiv = document.getElementById("status");
    const logDiv = document.getElementById("log");
    
    function log(message) {
      const time = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${time}] ${message}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function renderQueue() {
      queueDiv.innerHTML = "";
      queue.forEach(doc => {
        const div = document.createElement("div");
        div.classList.add("doc");
        if (doc.status === "printing") div.classList.add("printing");
        if (doc.status === "done") div.classList.add("done");
        div.textContent = doc.name;
        queueDiv.appendChild(div);
      });
    }

    function addDocument() {
      const doc = { id: docId++, name: "Dokumen " + docId, status: "waiting" };
      queue.push(doc);
      renderQueue();
      log(` ${doc.name} ditambahkan ke antrian.`);
    }

    async function printerDaemon() {
      if (paused) return;
    
        if (queue.length > 0 && !printing) { const currentDoc = queue.find(d => d.status === "waiting"); 
        if (!currentDoc) return;
        printing = true;

        currentDoc.status = "printing";
        statusDiv.textContent = "Busy (Mencetak " + currentDoc.name + ")";
        statusDiv.className = "status-busy";
        renderQueue();
        log(`🖨️ ${currentDoc.name} sedang dicetak...`);
    
        await new Promise(r => setTimeout(r, 2500)); 

        currentDoc.status = "done";
        log(`✅ ${currentDoc.name} selesai dicetak.`);
        printing = false;
        queue.shift(); // FIFO
        renderQueue();
    
        if (queue.length === 0) {
          statusDiv.textContent = "Idle";
          statusDiv.className = "status-idle";
          log("📭 Semua dokumen telah dicetak.");
        } else {
          printerDaemon(); 
        }
      }
    }

    document.getElementById("add").onclick = addDocument;
    
    document.getElementById("start").onclick = () => {
      if (daemon) clearInterval(daemon);
      paused = false;
      daemon = setInterval(printerDaemon, 1000);
      log("▶️ Printer daemon dimulai.");
    };
    
    document.getElementById("pause").onclick = () => {
      paused = true;
      statusDiv.textContent = "Paused";
      statusDiv.className = "status-busy";
      log("⏸️ Proses pencetakan dijeda.");
    };

    document.getElementById("reset").onclick = () => {
      queue = [];
      printing = false;
      paused = false;
      docId = 0;
      clearInterval(daemon);
      statusDiv.textContent = "Idle";
      statusDiv.className = "status-idle";
      log("🔄 Sistem direset.<br>");
      renderQueue();
    };
</script>
</body>
</html>
